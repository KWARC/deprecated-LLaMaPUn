env:

before_install:
 - lsb_release -a
 - sudo apt-get update
install:
 - sudo apt-get install cmake
 - sudo apt-get install make
 - sudo apt-get install libtool
 - sudo apt-get install libxml2-dev
 - sudo apt-get install libjson0-dev
 - sudo apt-get install uthash-dev
 - sudo apt-get install valgrind
#libiconv  (unicode normalization)
 - wget http://ftp.gnu.org/pub/gnu/libiconv/libiconv-1.14.tar.gz
 - tar -xvzf libiconv-1.14.tar.gz
 - cd libiconv-1.14
 - sudo ./configure --prefix=/usr/local/libiconv
 - sudo make
 - sudo make install
 - cd ..
#libtextcat  (language detection)
 - wget http://software.wise-guys.nl/download/libtextcat-2.2.tar.gz
 - tar -xvzf libtextcat-2.2.tar.gz
 - cd libtextcat-2.2
 - ./configure
 - make
 - sudo make install
 - cd ..

language: c
compiler:
 - gcc
 - clang
script:
 - cd src/scripts/
 - sh jsonincludecheck.sh > /dev/null
 - cd ../..
 - mkdir -p build
 - cd build && cmake ..
 - make
 - make test
 - sudo make install
